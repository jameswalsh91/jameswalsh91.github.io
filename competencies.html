     <img class="grpelem" id="u1091-225" alt="IC
//Ideas and Concepts// My ideas and concepts over the duration of my most recent project have shifted to a more developed stage. Considering user interaction and experience, rather than form over function has given my project greater depth, and has given me a new perspective on design thinking. Though form studies will always be a big part of my approach, I feel as though this semester has given me the skills in-order to undertake a brief from various angles, and in varying complexities. IT
//Intergrating Technology//
With the conclusion of the semester I feel as though my ability to use a wider rand of communicational tools, in regards to programming and electronics have been achieved. At this stage my skills in Arduino and processing are limited, but still much more advanced than they were at the beginning of the year. Im now able to integrate both these technologies into my designs, and feel as though these skills have much more potential for development on my return to Australia. UFP
//User Focus and Perspective//
Over the course of this semester I undertook the Design for user experience assignment, thinking it would benefit the way in which I approach user centre design. What I found to be very interesting was the psychology behind human interactions with objects and systems, but the way in which these reactions were captured seemed incredibly primitive. I was able to learn some interesting approaches such as Diary studies, cultural probes and that way in which results can be analysed, but I feel as though these methods are not suited towards the way in which I design at this stage of my work. SCA
//Socio-cultural Awareness//
Having experienced so much in the past six months, I can confidently say that my knowledge of social and cultural awareness has greatly been expanded. Though I haven’t spent enough time in each country that I've traveled to, to understand the extent of their social and cultural paradigms, I feel as though it has been more beneficial in having a glance at a range, than being immersed in just one. FS
//Form and Senses//
Having been developing my project in regards to widening ones perception of their landscape, I feel as though learning new technologies such as processing and Arduino has given me greater opportunity in considering forms and sensors. Previously my ability was limited to making static designs, but with my newly learnt talents in programming and electronics the boundaries of my designs can now take on dynamic forms that incorporate the users interactions. DRP
//Design and Research Processes//
Lately my process has involved more of an introspective approach when considering what the wider world might want and need. When undertaking my research in regards to new technologies i’ve found that i’m a person that learns by doing, and finds it difficult to sit in front of a computer and read page after page. With my project this semester many of the times I made a break through was by experimenting and learning from my mistakes, showing that I need to be a hands on person during my design process. DMM
//Descriptive and Mathematical Modeling//
For the first time in a project I challenged myself with creating a design that incorporates electronics and programming. As my knowledge was previously little to none, I am proud to have gotten to a level of difficulty whereby my concept was proven though the components were not yet ready to be encased in a finished body. Despite this I still consider my advancements to be successful, and now feel as though my skill set has broadened to new lengths and boundaries. T
//Team Work and Communication//
Growing up I have always participated in team orientated sports, and continue to do so to this day. These types of team based activities have formed my ability to communicate, delegate and co-operate with others in high intensity situations. That being said I feel that I am someone who's able to work in group projects comfortably, who is happy to give and receive criticism, and who is someone who believes that good communication is the key to productivity and success. DBP
//Designing Business Processes//
My knowledge on Designing Business Processes is still rather limited, as the only experience i’ve received has been through observations while working at a small scale design company. Unfortunately during my time at TU/e I was unable to be involved in a course that incorporated these areas of learning. Since my university back home offers courses in business processes i thought it unwise to undertake such a course during my time over here, but will hopefully advance my knowledge in these areas in my remaining years at RMIT. C
//Communication//
Before coming to TU/e I felt as though my ability to communicate was not limited, in that I had a range of mediums to express my thoughts. From hand drawing, to model making, CAD, and now with skills in Arduino and Processing, I feel as though I have learnt some incredibly valuable tools to further convey my designs. " width="531" height="4454" src="images/u1091-225.png"/><!-- rasterized frame -->
